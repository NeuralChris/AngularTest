<!DOCTYPE html5>
<html ng-app="testApp">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Angular/Github Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="css/normalize.css">
  		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div ng-controller="ListingCtrl">
			<p ng-repeat="mountain in mountains">
				<a href="#/{{mountain.id}}">{{mountain.name}}</a> ({{mountain.temperature}})
			</p>
		</div>
		
		<div ng-view></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mountainListing.js"></script>
		<script src="js/mountainDetail.js"></script>
	</body>
</html>
