<div>
	<h3>{{mountain.name}}</h3>
	<img src="{{mountain_image}}" />
	
	<p>Conditions: {{mountain.query.results.channel.item.condition.text}}</p>
	<p>Current temp: {{mountain.query.results.channel.item.condition.temp}}</p>
	
	<h4>5 Day Forecast</h4>
	<div class="clearfix">
		<div class="forecast_day" ng-repeat="forecast in mountain.query.results.channel.item.forecast">
			<h5>{{forecast.day}}</h5>
			<p>High: {{forecast.high}}</p>
			<p>Low: {{forecast.low}}</p>
			<p>Conditions: {{forecast.text}}</p>
		</div>
	</div>
	
	<a href="#/listing">&larr; Back</a>
</div>
